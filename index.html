<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randomizer</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

        <h1>Генератор Случайных Чисел</h1>

    </div>

    <script src='script.js'></script>
